<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soccer Store - Login</title>
    <link rel="shortcut icon" href="img/icon/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/login.js" defer></script>
</head>

<body>

    <div class="login-bc">
        <div class="login-bc_blur">
            <div class="login-bc_blob"></div>
        </div>
    </div>
    <div class="login">
        <!-- Início Login -->
        <div class="login_form" id="login">
            <a href="index.html" class="center"><img class="login_logo" src="img/soccer_store_logo_e.png"
                    alt="The Soccer Store"></a>
            <h2>Bem Vindo!</h2>

            <form action="" method="post" class="form">
                <label for="email-login">Email</label>
                <input type="email" name="email-login" id="email-login" placeholder="Insira seu email" required>

                <label for="senha-login">Senha</label>
                <input type="password" name="senha-login" id="senha-login" placeholder="Insira sua senha" required>

                <div class="login_links">
                    <div>
                        <div class="login_change-btn" id="esqueci">Esqueceu a senha?</div>
                        <div class="login_change-btn" id="cadastrese">Cadastre-se</div>
                    </div>
                    <input type="submit" value="Entrar">
                </div>

            </form>
        </div>
        <!-- Fim Login -->

        <!-- Início Cadastro -->
        <div class="login_form" id="cadastro">
            <h2>Cadastre-se</h2>

            <form action="" method="post" class="form">
                <div class="half">
                    <fieldset>
                        <label for="email-cadastro">Email</label>
                        <input type="email" name="email-cadastro" id="email-cadastro" placeholder="Insira seu Email"
                            required>

                        <label for="senha-cadastro">Senha</label>
                        <input type="password" name="senha-cadastro" id="senha-cadastro" placeholder="Insira sua senha"
                            required>
                        <hr>

                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required>

                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome" required>

                        <label for="telefone">Telefone de Contato</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone" required>
                    </fieldset>

                    <fieldset>
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" placeholder="Insira seu CEP" required>

                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Insira sua endereço" required>

                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Insira seu bairro" required>

                        <div class="half">
                            <div class="flex-column">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" placeholder="Insira sua cidade" required>
                            </div>

                            <div class="flex-column">
                                <label for="estado">Estado</label>
                                <select id="estado" name="estado" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                    <option value="EX">Estrangeiro</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>

                </div>
                <div class="login_links">
                    <div  class="login_change-btn voltar-login">Voltar</div>
                    <input type="submit" value="Cadastrar">
                </div>
            </form>

        </div>
        <!-- Fim Cadastro -->

        <!-- Inicio Esqueceu a senha -->
        <div class="login_form" id="senha-form">
            <h2>Esqueceu a senha?</h2>
            <form action="" method="post" class="form">
                <label for="email-senha">Insira o email de login</label>
                <input type="email" name="email-senha" id="email-senha" placeholder="Insira seu email" required>


                <div class="login_links">
                    <div class="login_change-btn voltar-login">Voltar</div>
                    <input type="submit" value="Enviar">
                </div>

                
            </form>
        </div>
        <!-- Fim Esqueceu a senha -->
    </div>
</body>

</html>
