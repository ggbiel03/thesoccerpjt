<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soccer Store</title>
    <link rel="shortcut icon" href="img/icon/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <!-- Inicio Header -->
    <header class="header" id="header"></header>
    <!-- Fim da Header -->


    <!-- Início Banner Loja -->
    <div class="banner-loja banner-loja--produto">
    </div>
    <!-- Fim Banner Loja -->

    <!-- Inicio do Perfil -->
    <main class="container margin-y add-pad">
        
        <h1 class="page-title">informações Cadastrais</h1>
            <form action="" method="post" class="form">
                <div class="half">
                    <fieldset>
                        <label for="email-cadastro">Email</label>
                        <input type="email" name="email-cadastro" id="email-cadastro" placeholder="Insira seu Email"
                            required>

                        <label for="senha-cadastro">Senha</label>
                        <input type="password" name="senha-cadastro" id="senha-cadastro" placeholder="Insira sua senha"
                            required>
                        <hr>

                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required>

                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" id="sobrenome" placeholder="Insira seu sobrenome" required>

                        <label for="telefone">Telefone de Contato</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="Insira seu telefone" required>
                    </fieldset>

                    <fieldset>
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" placeholder="Insira seu CEP" required>

                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Insira sua endereço" required>

                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" placeholder="Insira seu bairro" required>

                        <div class="half">
                            <div class="flex-column">
                                <label for="cidade">Cidade</label>
                                <input type="text" name="cidade" id="cidade" placeholder="Insira sua cidade" required>
                            </div>

                            <div class="flex-column">
                                <label for="estado">Estado</label>
                                <select id="estado" name="estado" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                    <option value="EX">Estrangeiro</option>
                                </select>
                            </div>
                        </div>

                    </fieldset>

                </div>

                <div class="login_links">
                    <span></span>
                    <input class="btn--thick" type="submit" value="Salvar Alterações">
                </div>
            </form>
    </main>
    <!-- Fim do Perfil -->



    <!-- Footer -->
    <div id="footer"></div>

</body>

</html>
